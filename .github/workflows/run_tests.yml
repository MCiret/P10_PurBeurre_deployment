name: PurBeurre app CI + CD

on:
  push:
    branches: master
  workflow_dispatch:



jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      pg_db:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: p10_db_ci_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DB_PG_PWD }}
    env:
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DB_PASSWORD: ${{ secrets.DB_PG_PWD }}
      DB_NAME: p10_db_ci_test

    steps:
    - name: Checking out code from the repository
      uses: actions/checkout@v2

    - name: Setting up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f pur_beurre_app/requirements.txt ]; then pip install -r pur_beurre_app/requirements.txt; fi

    - name: Test with unittest + selenium
      run: |
        echo "tests are not run to save time..."
      # cd pur_beurre_app/
      # python manage.py test --verbosity 2

  docker_build_image:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checking out code from the repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx

      - name: Check /tmp/.buildx-cache
        run: ls -la

      - name: Build production web image
        uses: docker/build-push-action@v2
        with:
          context: ./pur_beurre_app/
          builder: ${{ steps.buildx.outputs.name }}
          file: pur_beurre_app/Dockerfile.prod
          push: false
          load: true
          tags: web_img
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Build production nginx image
        uses: docker/build-push-action@v2
        with:
          context: ./nginx/
          builder: ${{ steps.buildx.outputs.name }}
          file: nginx/Dockerfile
          push: false
          load: true
          tags: nginx_img
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Save images
        run: docker save -o purbeurre_images.tar web_img nginx_img

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: sftp to upload files to remote (prod) server
        run: |
          sftp ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} <<< $'purbeurre_images.tar'
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} <<< $'docker-compose.prod.yml'

      - name: SSH to remote (prod) server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            ls -la
